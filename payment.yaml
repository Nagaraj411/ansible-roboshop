- name: configuration shipping server
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install python3 packages
    ansible.builtin.dnf:
      name: "{{ item }}"  # install python3, gcc, and python3-devel packages
      state: installed
    loop:
      - python3
      - gcc
      - python3-devel

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: create system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      home: /app
      system: true

  - name: download pament code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip
  
  - name: extract or unzip payment code
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote: yes  # this means the source file is already on the remote payment server

  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    argus:
      chdir: /app  # change directory to /app before running the comman 

  - name: copy payment service file
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon-reload
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: enable and start payment service
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes
  
      